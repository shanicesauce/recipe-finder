<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="./style.css">

  <title>Recipe Finder</title>

<body>
  <header>
    <nav>
      <h1 class="recipe"><i>Be a Chef with Recipe Finder</i></h1>
    </nav>
  </header>
  <div>
    <a href="./index.html" class="btn-back">
      Go Back
    </a>
  </div>

  <style></style>


  </style>
  <h1 class="subtitle">Seafood</h1>
  </head>

  <body>

    <section class="recipe-container">

      <div class="container">
        <figure class="image left">
          <img src="https://bulma.io/images/placeholders/128x128.png">
        </figure>


      </div>
      <section class="section">
        <div class="container">
          <div class="columns">
            <div class="column is-half has-text-centered notification">
              
                  <h2 class="subtitle">Ingredients</h2>
  
  
  
                  <ul>
  
                    <li>
                      1/2 cup of oysters
                    </li>
                    <li>2 cup of shrimps
                    </li>
                    <li>2 cup of clams
                    </li>
                    <li>1/2 teaspoon of salt
                    </li>
                    <li>1 lemon
                    </li>
  
                  </ul>
              
            </div>
          </div>
        </div>
      
      </section>
    </section>

  
    <div class="column is-full">
      <div class="notification">

        <h2 class="subtitle">Directions</h2>
        <li>In a large bowl, mix the shrimps, clams, and oysters. Then, add salt and lemon.</li>


      </div>

    </div>
    <script src="./cooking.js"></script>
  </body>
