<!DOCTYPE html>
<html lang="en">
  <head>
	<meta name="viewport" 	content="width=device-width, initial 	scale=1.0" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Recipe Finder</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><i>Be a Chef with Recipe Finder</i></h1>
      </nav>
    </header>

    <div class="card-container">
      <div class="chicken-card card"><h2>Chicken</h2></div>
      <div class="beef-card card"><h2>Beef</h2></div>
      <div class="fish-card card"><h2>Fish</h2></div>
      <div class="pork-card card"><h2>Pork</h2></div>
        
    </div>
    <div class="people-dropdown">
      <label for="people">How many people?</label>
        <select name="people" id="people">
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
          <option value="four-people">4</option>
          <option value="five-plus-people">5+</option>
        </select>
    </div>

   

    <script src="./script.js"></script>
  </body>
</html>
