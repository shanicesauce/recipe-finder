<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Recipe Finder</title>
  </head>
  <body>
    <header>
      <nav>
        <h1><i>Be a Chef with Recipe Finder</i></h1>
      </nav>
    </header>

    <div class="card-container">
      <div class="chicken-card card" data-protein="chicken"><h2>Chicken</h2></div>
      <div class="beef-card card"data-protein="beef"><h2>Beef</h2></div>
      <div class="fish-card card"data-protein="seafood"><h2>Fish</h2></div>
      <div class="pork-card card"data-protein="pork"><h2>Pork</h2></div>
        
    </div>   

    <script src="./script.js"></script>
  </body>
</html>
