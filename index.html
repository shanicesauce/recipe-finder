<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Recipe Finder</title>
  </head>
  <body>
    <header>
      <nav class="columns">
          <h1 class="back-button" onclick="backBtn()"><i class="material-icons">arrow_back</i></h1>
          <h1 class="recipe column "><i>Be a Chef with Recipe Finder</i></h1>
          <select class="past-recipe select">  </select>
          <button class="m-5 pb-4" type="button" id="submit"> past recipe</button>
      </nav>
    </header>
    <div class="tile is-ancestor mx-6 my-6  main-content">
      <div class="tile is-vertical is-3">
      <div class="tile is-parent">
        <article class="tile is-child box card chicken-card" data-protein="chicken">
          <figure class="image is-2by3" data-protein="chicken">
            <p class="title has-text-white" data-protein="chicken">Chicken</p>
          </figure> 
        </article>
      </div>
      </div>
      <div class="tile is-vertical is-3">
        <div class="tile is-parent">
          <article class="tile is-child box card beef-card" data-protein="beef">
            <figure class="image is-2by3" data-protein="beef">
              <p class="title has-text-white" data-protein="beef">Beef</p>
            </figure> 
          </article>
        </div>
        </div>
        <div class="tile is-vertical is-3">
          <div class="tile is-parent">
            <article class="tile is-child box card pork-card" data-protein="pork">
              <figure class="image is-2by3" data-protein="pork">
                <p class="title has-text-white" data-protein="pork">Pork</p>
              </figure> 
            </article>
          </div>
          </div>
        <div class="tile is-vertical is-3">
          <div class="tile is-parent" onclick="proteinChoice()">
            <article class="tile is-child box card fish-card" data-protein="seafood" >
              <figure class="image is-2by3" data-protein="seafood">
                <p class="title has-text-white" data-protein="seafood">Seafood</p>
              </figure> 
            </article>
          </div>
        </div>
    </div>
    <div class="columns is-3"id="ingredients-content-container"style="min-width: 700px;max-width: 90vw;justify-content:center;margin:auto; display: none;">
      <div class="column is-narrow" >
        <div class="main-dish-content"style="width:700px;"></div>
      </div>
      <div class="column">
        <div class="box has-text-white" id="ingredients-content" style="min-width: 200px; min-height:700px">
        </div>
      </div>
      
    </div>
    <div class="instructions-content box my-6" id="instructions-content-container"style="display:none;max-width: 90vw;margin:auto;"></div>
  
    <script src="./script.js"></script>
  </body>
</html>
